<!DOCTYPE html> 
<html> 

<head> 

    <script src="cal.js"></script>
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        


	<title>HTML Calculator</title> 

	<!-- For styling -->
	<style> 
		table { 
			border: 1px solid black; 
			margin-left: auto; 
			margin-right: auto; 
		} 
		
		input[type="button"] { 
			width: 100%; 
			padding: 20px 40px; 
			background-color: green; 
			color: white; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
		} 
		
		input[type="text"] { 
			padding: 20px 30px; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
			border: 2px solid black; 
		} 
	</style> 
</head> 

<body> 

	<!-- Create table -->
	<table id="calcu"> 
		<tr> 
			<td colspan="3"> 
				<input type="text" id="result"> 
			</td> 
			<td><input type="button" value="c" onclick="clr()"></td> 
		</tr> 

		<tr> 
			<td><input type="button" value="1" onclick="dis('1')" id="number-1" onkeydown="myFunction(event)" ></td> 
			<td><input type="button" value="2" onclick="dis('2')" id="number-2" onkeydown="myFunction(event)" ></td> 
			<td><input type="button" value="3" onclick="dis('3')" id="number-3" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="/"  onclick="dis('/')" id="operator" onkeydown="myFunction(event)"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="dis('4')" id="number-4"  onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="5" onclick="dis('5')" id="number-5" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="6" onclick="dis('6')" id="number-6" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="*"  onclick="dis('*')" id="operator-*" onkeydown="myFunction(event)"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="dis('7')" id="number-7" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="8" onclick="dis('8')" id="number-8" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="9" onclick="dis('9')" id="number-8" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="-"  onclick="dis('-')" id="operator--" onkeydown="myFunction(event)"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="0" onclick="dis('0')" id="number-0" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="." onclick="dis('.')" id="number-." onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="="  onclick="solve_1()" id="equal-=" ></td> 
			<td><input type="button" value="+"  onclick="dis('+')" id="operator-+" onkeydown="myFunction(event)"></td> 
		</tr> 
	</table> 
</body> 

</html>
